{% extends "base.html" %}

{% block title %}Server Error - Radio Automation System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="text-center py-5">
            <h1 class="display-1 text-muted">500</h1>
            <i class="bi bi-x-circle text-danger" style="font-size: 5rem;"></i>
            <h2 class="mt-4">Server Error</h2>
            <p class="text-muted">
                Something went wrong on our end. Please try again later.
            </p>
            <div class="mt-4">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                    <i class="bi bi-house"></i> Go to Dashboard
                </a>
                <button onclick="location.reload()" class="btn btn-secondary">
                    <i class="bi bi-arrow-clockwise"></i> Try Again
                </button>
            </div>
            <p class="text-muted mt-4">
                <small>If this problem persists, please contact your system administrator.</small>
            </p>
        </div>
    </div>
</div>
{% endblock %}
